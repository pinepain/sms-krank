BlackHole-first-joint:
  class: '\SMSKrank\Helpers\Gateways\BlackHole'
  args:
    login: 'login-first-joint'
    password: 'pswd-first-joint'

BlackHole-second-joint:
  class: '\SMSKrank\Helpers\Gateways\BlackHole'
  args:
    login: 'login-second-joint'

# this one should override gateway from first.yaml
BlackHole-first:
  class: '\SMSKrank\Helpers\Gateways\BlackHole'
  args:
    password: 'pswd-first-joint-override'
    login: 'login-first-joint-override'

# this one should be overridden by second.yaml
BlackHole-second:
  class: '\SMSKrank\Helpers\Gateways\BlackHole'
  args:
    login: 'login-second-joint-override'
